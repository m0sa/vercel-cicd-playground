name: E2E Tests on Preview

on:
  deployment_status:

jobs:
  debug-secrets:
    # Only run when Vercel preview deployment succeeds
    if: >
      github.event.deployment_status.state == 'success' &&
      contains(github.event.deployment_status.environment, 'Preview')
    runs-on: ubuntu-latest

    steps:
      - name: Print deployment context (non-sensitive)
        run: |
          echo "Environment: ${{ github.event.deployment_status.environment }}"
          echo "State: ${{ github.event.deployment_status.state }}"
          echo "Repo: ${{ github.repository }}"
          echo "SHA: ${{ github.event.deployment_status.sha }}"

      - name: Check all required secrets and context
        env:
          DEPLOYMENT_URL: ${{ github.event.deployment_status.target_url }}
          SUPABASE_URL: ${{ secrets.PREVIEW_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.PREVIEW_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PREVIEW_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          FAILED=0

          check_var() {
            local name="$1"
            local value="$2"
            if [ -z "$value" ]; then
              echo "::error::$name is NOT set"
              FAILED=1
            else
              echo "âœ“ $name is set (${#value} chars)"
            fi
          }

          check_var "DEPLOYMENT_URL (target_url)" "$DEPLOYMENT_URL"
          check_var "PREVIEW_SUPABASE_URL" "$SUPABASE_URL"
          check_var "PREVIEW_SUPABASE_ANON_KEY" "$SUPABASE_ANON_KEY"
          check_var "PREVIEW_SUPABASE_SERVICE_ROLE_KEY" "$SUPABASE_SERVICE_ROLE_KEY"

          echo ""
          if [ "$FAILED" -eq 1 ]; then
            echo "::error::One or more required secrets/variables are missing"
          else
            echo "All checks passed."
          fi

          exit $FAILED
