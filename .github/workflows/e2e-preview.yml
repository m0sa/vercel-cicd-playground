name: E2E Tests on Preview

on:
  deployment_status:

permissions:
  contents: read
jobs:
  e2e-tests:
    timeout-minutes: 5
    if: >
      github.event.deployment_status.state == 'success' &&
      contains(github.event.deployment_status.environment, 'Preview')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tests/e2e

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.deployment_status.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for preview to be ready
        env:
          DEPLOYMENT_URL: ${{ github.event.deployment_status.target_url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          echo "Waiting for $DEPLOYMENT_URL to be ready..."
          for i in $(seq 1 30); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "x-vercel-protection-bypass: $VERCEL_AUTOMATION_BYPASS_SECRET" \
              "$DEPLOYMENT_URL" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Preview is ready (HTTP $STATUS) after ~${i}0s"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS - retrying in 2s..."
            sleep 2
          done
          echo "::error::Preview URL did not return 200 after 60s"
          exit 1
        working-directory: .

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 14
